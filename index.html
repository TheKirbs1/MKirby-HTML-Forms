<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" class="css">
    <title>HTML Forms w/ Boostrap</title>
</head>

<body>

    <div class="container">
        <div class="card text-center">
            <div class="card-header fs-1 fw-bold text-start">
                Payment form example
            </div>





            <div class="card-body">
                <!-- alert section -->
                <div class="row collapse ms-1 me-1" id="alert">
                    <div class="alert alert-danger text-start border-0" role="alert">
                        Some fields are missing
                    </div>
                </div>

                <!-- card #, cvc, and amount section -->
                <div class="row mb-3">
                    <div class="col-4 text-start">
                        <label for="card-number">Card #</label><br>
                        <input type="text" id="card-number" name="card-number" required minlength="16" maxlength="16"
                            size="45" placeholder="XXXXXXXXXXXXXXXX" />
                    </div>
                    <div class="col-3 text-start ps-0">
                        <label for="cvc-number">CVC #</label><br>
                        <input type="text" id="cvc-number" name="cvc-number" required minlength="3" maxlength="3"
                            size="25" placeholder="000" />
                    </div>
                    <div class="col-5 text-start">
                        <label class="ms-3" for="amount">Amount</label><br>
                        $ <input type="text" id="amount" name="amount" required minlength="16" maxlength="16" size="40"
                            placeholder="Amount" />
                    </div>
                </div>

                <!-- first name, last name -->
                <div class="row mb-3">
                    <div class="col-6 text-start">
                        <label for="first-name">First name</label><br>
                        <input type="text" id="first-name" name="first-name" required minlength="16" maxlength="16"
                            size="60" />
                    </div>
                    <div class="col-6 text-start">
                        <label for="last-name">Last name</label><br>
                        <input type="text" id="last-name" name="last-name" required minlength="16" maxlength="16"
                            size="60" />
                    </div>
                </div>

                <!-- city, state, zip -->
                <div class="row mb-3">
                    <div class="col-6 text-start">
                        <label for="city">City</label><br>
                        <input type="text" id="city" name="city" required minlength="2" maxlength="16" size="60" />
                    </div>

                    <div class="col-3 text-start">
                        <label for="state-select">State</label><br>
                        <select class="w-100" name="states" id="state-select">
                            <option value="">Pick a state</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="SC">South Carolina</option>
                        </select>

                    </div>

                    <div class="col-3 text-start">
                        <label for="postal-code">Postal Code</label><br>
                        <input type="text" id="postal-code" name="postal-code" required minlength="5" maxlength="5"
                            size="15" />
                    </div>
                </div>

                <!-- card type, message -->
                <div class="row mb-1">
                    <div class="col-3 text-start">
                        <label for="card-type">We Accept:</label><br>
                        <div class="bg-light p-1 rounded">

                            <input type="radio" id="visa" name="card-type" value="visa" />

                                    y="0px" width="30" height="30" viewBox="0 0 50 50">

                                    </path>
                                </svg></label>

                            <input type="radio" id="amex" name="card-type" value="amex" />
                            <label for="amex" style="margin-right: 10px"><svg xmlns="http://www.w3.org/2000/svg" x="0px"

                                    </path>
                                </svg></label>
                        </div>
                    </div>
                    <div class="col-3"></div>
                    <div class="col-6 text-start">
                        <label for="message">Message</label><br>
                        <textarea id="message" name="message" row="3" cols="70"></textarea>
                        <p><small class="text-muted">Add any notes here</small></p>

                    </div>
                </div>
            </div>






            <div class="card-footer fs-3 mb-1 text-body-secondary">
                <div class="float-end">
                    <a href="#" class="btn btn-secondary">Cancel</a>
                    <a class="btn btn-primary" data-bs-toggle="collapse" href="#alert" role="button"
                        aria-expanded="false" aria-controls="collapseExample">Send</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

        crossorigin="anonymous"></script>
</body>

</html>
